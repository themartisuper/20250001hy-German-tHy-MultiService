<!-- coupon-form -->
<form name="coupon" method="POST" data-netlify="true" class="coupon-form" netlify>
  <input type="hidden" name="form-name" value="coupon" />

  <p hidden>
    <label>Don’t fill this out: <input name="bot-field" /></label>
  </p>

  <h2>Gutschein bestellen</h2>

  <div class="form-row">
    <label>
      Vorname
      <input type="text" name="first_name" required />
    </label>

    <label>
      Nachname
      <input type="text" name="last_name" required />
    </label>
  </div>

  <div class="form-row">
    <label>
      E-Mail
      <input type="email" name="email" required />
    </label>

    <label>
      Telefonnummer
      <input type="tel" name="phone" required />
    </label>
  </div>

  <label>
    Gewünschte Dienstleistung
    <select name="service" required>
      <option value="">Bitte wählen...</option>
      <option value="Wohnungsreinigung">Wohnungsreinigung</option>
      <option value="Büroreinigung">Büroreinigung</option>
      <option value="Fensterreinigung">Fensterreinigung</option>
      <option value="Grundreinigung">Grundreinigung</option>
      <option value="Umzugsreinigung">Umzugsreinigung</option>
    </select>
  </label>

  <label>
    Nachricht (optional)
    <textarea name="message" rows="4"></textarea>
  </label>

  <button type="submit">Absenden</button>
</form>
<!-- End coupon-form -->
