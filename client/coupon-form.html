<script>
document.querySelector("#coupon-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;

  const payload = {
    first_name: form.first_name.value,
    last_name: form.last_name.value,
    email: form.email.value,
    phone: form.phone.value,
    service: form.service.value,
    message: form.message.value || "",
    recipient: form.recipient.value,   // ← фикс
    delivery: form.delivery.value,
    street: form.street.value,
    house_number: form.house_number.value,
    address_extra: form.address_extra.value,
    zip: form.zip.value,
    city: form.city.value
  };

  const res = await fetch("../api/contact", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  if (data.success) {
    alert("Vielen Dank! Deine Anfrage wurde gesendet.");
    form.reset();
  } else {
    alert("Fehler! Die Nachricht konnte nicht gesendet werden.");
  }
});
</script>
<script>
const deliveryRadios = document.querySelectorAll('input[name="delivery"]');
const addressFields = document.getElementById("address-fields");

// Изначально проверяем значение
function toggleAddressFields() {
  const selected = document.querySelector('input[name="delivery"]:checked')?.value;
  if (selected === "post") {
    addressFields.style.display = "block";
  } else {
    addressFields.style.display = "none";
  }
}

// При загрузке страницы
toggleAddressFields();

// Слушаем изменения
deliveryRadios.forEach(radio => {
  radio.addEventListener("change", toggleAddressFields);
});
</script>
